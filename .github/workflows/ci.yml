name: CI Pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create build output
        run: |
          mkdir build
          echo "Artifact from build job" > build/output.txt

      - uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/

  test-artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build  
          
      - name: Verify artifact
        run: cat build/output.txt

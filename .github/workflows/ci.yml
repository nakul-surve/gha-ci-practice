name: CI-CD with Real Code

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI (Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: prod-build
          path: dist/

  cd:
    name: CD (Deploy Artifact)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: prod-build

      - name: Verify artifact
        run: |
          ls -R
          cat output.txt

      - name: Simulate production deployment
        run: |
          mkdir -p /opt/app
          cp output.txt /opt/app/
          echo "ðŸš€ Application deployed"

name: CI-CD using Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create build artifact
        run: |
          mkdir build
          echo "Build successful at $(date)" > build/output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build/

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Verify artifact
        run: |
          ls -R
          cat output.txt

      - name: Simulate deployment
        run: |
          mkdir -p /tmp/deploy
          cp output.txt /tmp/deploy/
          echo "Deployed successfully ðŸš€"


name: ci pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repository 
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node.js
        with:
          node-version: 18
              
      - name: install dependencies 
        run: npm install 

      - name: run tests 
        run: npm test
